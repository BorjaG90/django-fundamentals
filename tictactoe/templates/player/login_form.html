{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <form role="form" action="{% url 'player_login' %}" method="POST">
    {% csrf_token %}

    <p>Please login.</p>

    {{ form }}

    <button type="submit" class="btn btn-success">Sign in</button>
  </form>
{% endblock %}
